<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <h1>SPLI<br>TTER</h1>
    <div class="card">
      <div class="billSelectors">

        <div class="billTotal">
          <p>Bill</p>
          <input type="number" id="billNumber">
        </div>

        <div class="selectTip">
          <p>Select Tip %</p>
          <button id="tip5" value="5" class="tipBtn">5%</button>
          <button id="tip10" value="10" class="tipBtn">10%</button>
          <button id="tip15" value="15" class="tipBtn">15%</button>
          <button id="tip25" value="25" class="tipBtn">25%</button>
          <button id="tip50" value="50" class="tipBtn">50%</button>
          <input type="number" placeholder="Custom">
        </div>

        <div class="peopleAmount">
          <p>Number of People</p>
          <div class="peoplePiece">
            <input type="number" id="peopleNumber" value="1" min="1" max="10">
          </div>
        </div>
      </div>

      <div class="totalAmounts">
        <div class="totalTitleCont">
          <div class="tipAmountPerson">
            <div class="tipTitle">
              <p class="amountOfElement">Tip Amount</p>
              <p class="personText">/ person</p>
            </div>
            <p class="tipTotalPer">$<span>0.00</span></p>
          </div>

          <div class="totalAmountPerson">
            <div class="totalTitle">
              <p class="amountOfElement">Total</p>
              <p class="personText">/ person</p>
            </div>
            <p class="totalPer">$<span>0.00</span></p>
          </div>
        </div>
  <input type="reset" class="resetBtn active" value="RESET">
      </div>

    </div>


    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ahmet Tun√ß Aras</a>.
    </footer>
  </main>




  <script src="app.js"></script>
</body>

</html>
